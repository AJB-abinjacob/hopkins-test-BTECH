<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopkins Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="hopkins.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- <div class="col-xs-2">
          <label for="ex1">col-xs-2</label>
          <input class="form-control" id="ex1" type="text">
        </div> -->
        <div class="col">
          V : <input type="number" class="form-control" id="V" value="" /><br />

          I0 : <input type="number" class="form-control" id="I0" value="" />
          <br />
          Ia2 : <input type="number" class="form-control" id="Ia2" value="" />
          <br />
        </div>
        <div class="col">
          If1: <input type="number" class="form-control" id="If1" value="" />
          <br />
          If2: <input type="number" class="form-control" id="If2" value="" />
          <br />
          Ra1 : <input type="number" class="form-control" id="Ra1" value="" />
          <br />
        </div>
        <div class="d-grid gap-2">
          <input
            type="button"
            class="btn btn-primary"
            onClick="calculate();"
            value="Calculate"
          />
        </div>
      </div>
      <div class="row table-responsive">
        <table id="tabularColumn" class="table table-hover text-center m-3">
          <thead>
            <tr>
              <th>V</th>
              <th>I0</th>
              <th>Ia2</th>
              <th>If1</th>
              <th>If2</th>
              <th>Ia1</th>
              <th>M Cu Loss</th>
              <th>G Cu Loss</th>
              <th>Total Loss</th>
              <th>Total Input</th>
              <th>Stray Loss <br />( Both Machine )</th>
              <th>Stray Loss / Machine</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="row table-responsive">
        <table id="tabulation" class="table table-hover text-center m-3">
          <thead>
            <tr>
              <th colspan="5">Machine as Motor</th>
            </tr>
            <tr>
              <th>Field Cu Loss</th>
              <th>Total Loss</th>
              <th>Input</th>
              <th>Output</th>
              <th>Efficiency</th>
            </tr>
          </thead>
          <tbody></tbody>
          <thead>
            <tr>
              <th colspan="5">Machine as Generator</th>
            </tr>
            <tr>
              <th>Field Cu Loss</th>
              <th>Total Loss</th>
              <th>Input</th>
              <th>Output</th>
              <th>Efficiency</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="hopkins.js"></script>
</html>
